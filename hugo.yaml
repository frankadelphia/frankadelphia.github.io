baseURL: https://frankadelphia.github.io
languageCode: en-us
params:
  contact:
    email: bburkhart@drew.edu
  subtitle: Bryant Burkhart
title: Bryant Burkhart
theme:
  - PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Bryant Burkhart
  description: "Personal portolio for Bryant Burkhart"
  keywords: [Blog, Portfolio, theology, theological economics, identity formation, immediacy, critical theory]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Bryant Burkhart
    subtitle: "PhD student at Drew University studying Theology and Identity Formation under the weight of [too]late capitalism."
    imageUrl: "profilesquare.jpeg"
    imageWidth: 350
    imageHeight: 350
    imageTitle: ProfilePhoto1
    

  socialIcons:
    - name: Email
      url: "mailto:bburkhart@drew.edu"
    - name: Academia
      url: "https://drew.academia.edu/BryantBurkhart"
    - name: LinkedIn
      url: "www.linkedin.com/in/bryant-burkhart-67332167"
    - name: Bluesky
      url: "https://bryantburkhart.bsky.social"
    - name: Instagram
      url: "https://www.instagram.com/bryant.burkhart"
  

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: CV
      name: CV
      url: /CV
      weight: 10
    - identifier: Publications
      name: Papers
      url: /publications/
      weight: 20
    - identifier: Teaching
      name: Teaching
      url: /teaching/
      weight: 30
    - identifier: Appearances
      name: Appearances
      url: /appearances/
      weight: 40

      

outputs:
  home:
    - HTML
    - RSS
    - JSON
